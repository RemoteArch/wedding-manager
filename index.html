<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kris & frank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @theme {
        /* Accent principal — cyan techno, bon en CTA, charts, liens */
        --color-primary:         #00B5D8; /* cyan 500-ish */
        --color-primary-light:   #33C7E0; /* hover clair / badges */
        --color-primary-dark:    #0A8FA0; /* hover sombre / focus */

        /* Secondaire — indigo/blurple pour états, focus rings, tabs */
        --color-secondary:       #4F46E5; /* indigo 600 */
        --color-secondary-light: #6366F1; /* indigo 500-400 (hover clair) */
        --color-secondary-dark:  #4338CA; /* indigo 700 (hover sombre) */

        /* Tertiaire — neutres “slate” légèrement bleutés (fond, cards) */
        --color-tertiary:        #0F172A; /* slate 900 (fond dark / headers) */
        --color-tertiary-light:  #1E293B; /* slate 800 (cards, panels) */
        --color-tertiary-dark:   #0B1220; /* quasi bleu-noir (app bars) */
       }
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
</head>
<body class="min-h-screen">
    <script type="module" src="web-app.js"></script>
    <web-app url="./app.js">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#fef3ed] to-white">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap');
                .loading-serif { font-family: "Playfair Display", serif; }
                .loading-script { font-family: "Dancing Script", cursive; }
                @keyframes pulse-ring {
                    0% { transform: scale(0.9); opacity: 0.8; }
                    50% { transform: scale(1.1); opacity: 0.4; }
                    100% { transform: scale(0.9); opacity: 0.8; }
                }
                .animate-pulse-ring { animation: pulse-ring 2s ease-in-out infinite; }
            </style>
            <div class="relative mb-6">
                <div class="w-20 h-20 rounded-full border-2 border-[#5B2A16]/30 flex items-center justify-center animate-pulse-ring">
                    <div class="w-14 h-14 rounded-full border-2 border-[#5B2A16]/50 flex items-center justify-center">
                        <span class="loading-script text-[#B45B37] text-2xl font-bold">K&F</span>
                    </div>
                </div>
            </div>
            <p class="loading-script text-[#B45B37] text-2xl mb-2">Kristel & Frank</p>
            <p class="loading-serif text-[#5B2A16] text-sm tracking-widest uppercase">Chargement en cours…</p>
            <div class="flex gap-1 mt-4">
                <span class="w-2 h-2 rounded-full bg-[#5B2A16] animate-bounce" style="animation-delay: 0s;"></span>
                <span class="w-2 h-2 rounded-full bg-[#5B2A16] animate-bounce" style="animation-delay: 0.15s;"></span>
                <span class="w-2 h-2 rounded-full bg-[#5B2A16] animate-bounce" style="animation-delay: 0.3s;"></span>
            </div>
        </div>
    </web-app>
</body>
</html>
